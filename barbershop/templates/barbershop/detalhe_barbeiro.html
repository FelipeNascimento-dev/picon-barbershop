{% extends 'global/base.html' %}
{% load static %}

{% block content %}

<div class="pagina-barbeiro">

    <a href="{% url 'barbershop:index' %}" class="btn-voltar" data-aos="fade-right" data-aos-duration="800">‚Üê Voltar</a>

    <div class="perfil-wrapper" data-aos="fade-up" data-aos-duration="1000">
        <div class="foto-perfil" data-aos="zoom-in" data-aos-delay="300">
            <img src="{{ barbeiro.foto }}" alt="{{ barbeiro.nome }}">
        </div>

        <div class="info-perfil" data-aos="fade-left" data-aos-delay="500">
            <h1>{{ barbeiro.nome }}</h1>
            <p>{{ barbeiro.descricao }}</p>
        </div>
    </div>

</div>

<div class="background-stars">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

{% endblock %}
